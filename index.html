<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Slider</h1>
    <div class="slider-container">
      <div id="top">
        <div id="frame">
          <div id="slider">
            <img src="./img/1.webp" alt="" class="slider-image" />
            <img src="./img/2.jpg" alt="" class="slider-image" />
            <img src="./img/3.jpg" alt="" class="slider-image" />
            <img src="./img/4.jpg" alt="" class="slider-image block" />
          </div>
        </div>
      </div>
      <img class="arrow arrow-left" src="./img/left.svg" alt="" />
      <img class="arrow arrow-right" src="./img/right.svg" alt="" />

      <div id="bottom"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
